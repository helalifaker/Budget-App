[pytest]
# Pytest configuration for EFIR Budget Planning Application

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum coverage percentage (can be increased as more tests are added)
# Current: 80% minimum per EFIR Development Standards
addopts =
    --strict-markers
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Async support
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no database)
    integration: Integration tests (require database)
    slow: Slow-running tests
    validation: Validation logic tests
    models: Model and ORM tests
    api: API endpoint tests

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
