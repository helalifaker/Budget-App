name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Required permissions for security scanning (SARIF upload) and PR comments
permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  # ===============================
  # Frontend Tests
  # ===============================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: ./frontend
        run: pnpm lint

      - name: Run TypeScript type check
        working-directory: ./frontend
        run: pnpm typecheck

      - name: Run Vitest unit tests
        working-directory: ./frontend
        run: pnpm test -- --run --coverage

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # ===============================
  # Backend Tests
  # ===============================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: efir
          POSTGRES_PASSWORD: efir_test
          POSTGRES_DB: efir_budget_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Setup Python and Install dependencies
        working-directory: ./backend
        run: |
          uv python install ${{ env.PYTHON_VERSION }}
          uv sync --frozen --all-extras

      - name: Run Ruff linter
        working-directory: ./backend
        run: uv run ruff check .

      - name: Run mypy type checker
        working-directory: ./backend
        run: uv run mypy app

      - name: Run pytest
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://efir:efir_test@localhost:5432/efir_budget_test
          DIRECT_URL: postgresql://efir:efir_test@localhost:5432/efir_budget_test
        # XML only - HTML reports are local dev only (reduces CI overhead)
        run: uv run pytest --cov --cov-report=xml

      - name: Upload backend coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # ===============================
  # E2E Tests (Conditional - main branch or 'run-e2e' label)
  # ===============================
  e2e-test:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    # Skip E2E on PRs unless labeled 'run-e2e' - saves 8-12 min on regular PRs
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'run-e2e')
    timeout-minutes: 20  # Prevent 1h+ timeout - E2E should complete in ~10 min

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: efir
          POSTGRES_PASSWORD: efir_test
          POSTGRES_DB: efir_budget_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: pnpm exec playwright install --with-deps chromium

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          uv python install ${{ env.PYTHON_VERSION }}
          uv sync --frozen --all-extras

      - name: Setup auth schema for testing
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://efir:efir_test@localhost:5432/efir_budget_test
        run: |
          # Create mock auth schema (mimics Supabase auth for E2E tests)
          PGPASSWORD=efir_test psql -h localhost -U efir -d efir_budget_test -f tests/setup_auth_schema.sql

      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://efir:efir_test@localhost:5432/efir_budget_test
        run: |
          uv run alembic upgrade head
          uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          # Wait for backend health check instead of fixed sleep
          for i in {1..30}; do
            curl -s http://localhost:8000/health && break
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done

      - name: Start frontend server
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: http://localhost:8000/api/v1
          VITE_E2E_TEST_MODE: 'true'  # Bypass Supabase auth in E2E tests
        run: |
          VITE_E2E_TEST_MODE=true pnpm dev &
          # Wait for frontend health check instead of fixed sleep
          for i in {1..30}; do
            curl -s http://localhost:5173 && break
            echo "Waiting for frontend... ($i/30)"
            sleep 1
          done

      - name: Run Playwright E2E tests
        working-directory: ./frontend
        timeout-minutes: 15  # Individual step timeout
        env:
          CI: 'true'
          VITE_E2E_TEST_MODE: 'true'
        run: pnpm test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  # ===============================
  # Deploy to Fly.io (Optional - requires FLY_API_TOKEN secret)
  # To enable:
  #   1. Create Fly.io account at https://fly.io
  #   2. Run 'fly auth token' to get your token
  #   3. Add FLY_API_TOKEN secret in GitHub repository settings
  # ===============================
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, e2e-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://efir-budget-app.fly.dev

    steps:
      - name: Check Fly.io credentials
        id: check-fly
        run: |
          if [[ -n "${{ secrets.FLY_API_TOKEN }}" ]]; then
            echo "has_credentials=true" >> $GITHUB_OUTPUT
          else
            echo "has_credentials=false" >> $GITHUB_OUTPUT
            echo "⚠️ Fly.io credentials not configured. Skipping deployment."
            echo "To enable deployment:"
            echo "  1. Create account at https://fly.io"
            echo "  2. Install flyctl and run 'fly auth token'"
            echo "  3. Add FLY_API_TOKEN secret in GitHub settings"
          fi

      - name: Checkout code
        if: steps.check-fly.outputs.has_credentials == 'true'
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        if: steps.check-fly.outputs.has_credentials == 'true'
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Backend to Fly.io
        if: steps.check-fly.outputs.has_credentials == 'true'
        working-directory: ./backend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only

      - name: Deploy Frontend to Fly.io
        if: steps.check-fly.outputs.has_credentials == 'true'
        working-directory: ./frontend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          # Build args for Vite
          VITE_API_BASE_URL: https://efir-budget-api.fly.dev/api/v1
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          flyctl deploy --remote-only \
            --build-arg VITE_API_BASE_URL=$VITE_API_BASE_URL \
            --build-arg VITE_SUPABASE_URL=$VITE_SUPABASE_URL \
            --build-arg VITE_SUPABASE_ANON_KEY=$VITE_SUPABASE_ANON_KEY

      - name: Run smoke tests
        if: steps.check-fly.outputs.has_credentials == 'true'
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 15
          echo "Testing backend health..."
          curl -f https://efir-budget-api.fly.dev/health || exit 1
          echo "Testing frontend..."
          curl -f https://efir-budget-app.fly.dev/ || exit 1
          echo "✅ Smoke tests passed!"

  # ===============================
  # Security Scan
  # ===============================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    # Security scans should not block the pipeline but provide visibility
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true  # Don't fail if SARIF upload has issues

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        working-directory: ./frontend
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Run Python dependency security check
        working-directory: ./backend
        run: |
          uv python install ${{ env.PYTHON_VERSION }}
          uv pip compile pyproject.toml -o requirements.txt --quiet
          uv run pip-audit -r requirements.txt --progress-spinner off || true
        continue-on-error: true
