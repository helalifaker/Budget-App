# Fly.io configuration for EFIR Budget Frontend (Vite/React)
# See https://fly.io/docs/reference/configuration/

app = 'efir-budget-app'
primary_region = 'fra'  # Frankfurt - closest to Saudi Arabia with good connectivity

[build]
  # Use Dockerfile for build
  dockerfile = "Dockerfile"

[env]
  # No custom env needed - nginx runs on port 80

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "5s"
  method = "GET"
  path = "/"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
