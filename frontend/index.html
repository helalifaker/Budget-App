<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EFIR Budget Planning</title>

    <!-- Preconnect to Google Fonts for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--
      EFIR Executive Design System Typography
      - Cormorant Garamond: Display headings, KPI values (serif)
      - Lato: Body text, labels, navigation (sans-serif)
      - JetBrains Mono: Numbers, codes, data cells (monospace)
    -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Lato:wght@300;400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Lato:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Preload critical chunks for faster initial load -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- Preconnect to backend API for faster data fetching -->
    <link rel="preconnect" href="http://localhost:8000" crossorigin />

    <!-- DNS prefetch for Supabase (will be replaced with actual URL in production) -->
    <!-- <link rel="dns-prefetch" href="https://YOUR_SUPABASE_URL.supabase.co" /> -->

    <!-- Performance optimizations -->
    <meta name="theme-color" content="#A68B5B" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Description for SEO -->
    <meta name="description" content="EFIR Budget Planning Application - Executive financial planning and reporting system for educational institutions" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
